name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 📦 Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Update dependencies
        run: |
          # Update all dependencies
          npm update
          
          # Check for outdated packages
          npm outdated > outdated.txt || true

      - name: 🧪 Run tests
        run: |
          npm ci
          npm test

      - name: 🏗️ Build
        run: npm run build

      - name: 📋 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: '🔄 Automated dependency updates'
          body: |
            ## 📦 Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes:
            - Updated npm dependencies to latest compatible versions
            - All tests are passing ✅
            - Build is successful ✅
            
            ### Outdated packages:
            ```
            $(cat outdated.txt)
            ```
            
            ### Review checklist:
            - [ ] Review breaking changes in updated packages
            - [ ] Test MCP server functionality
            - [ ] Verify Docker build still works
            
            **Auto-generated by GitHub Actions**
          branch: chore/dependency-updates
          delete-branch: true

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔒 Run security audit
        run: |
          npm audit --audit-level=moderate
          npm audit fix --dry-run > audit-fix.txt || true

      - name: 📋 Create security issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditFix = '';
            try {
              auditFix = fs.readFileSync('audit-fix.txt', 'utf8');
            } catch (e) {
              auditFix = 'Could not read audit fix suggestions';
            }
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '🔒 Security vulnerabilities detected',
              body: `## Security Audit Failed
              
              The automated security audit has detected vulnerabilities in the dependencies.
              
              ### Recommended fixes:
              \`\`\`
              ${auditFix}
              \`\`\`
              
              ### Actions to take:
              1. Review the vulnerabilities
              2. Update affected packages
              3. Test the application
              4. Create a security patch release
              
              **Auto-generated by security audit workflow**`,
              labels: ['security', 'dependencies', 'automated']
            });
